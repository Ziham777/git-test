<head>
    <meta charset="UTF-8">

    <title>Menu Directeur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3ecec;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #ffffff;
            height: 100vh;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            padding: 20px;
            top: 0;
            left: 0;
        }

        /* Profil dans la sidebar */
        .profile {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }

        .profile h3 {
            margin: 10px 0 5px;
            font-size: 18px;
            color: #333;
        }

        /* Menu de navigation */
        .menu {
            list-style: none;
            padding: 0;
        }

        .menu li {
            margin: 15px 0;
            position: relative;
        }

        .menu li a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            display: flex;
            align-items: center;
        }

        .menu li a:hover {
            color: #007bff;
        }

        .menu li a:after {
            content: "";
            font-size: 12px;
            margin-left: auto;
        }

        /* Sous-menu - caché par défaut */
        .submenu {
            list-style: none;
            padding-left: 20px;
            display: none;
        }

        .submenu li {
            margin: 10px 0;
        }

        .submenu li a {
            font-size: 14px;
        }

        /* Afficher le sous-menu lorsqu'on survole l'élément parent */
        .menu li:hover .submenu {
            display: block;
        }

        /* Contenu principal (à droite de la sidebar) */
        .main-content {
            margin-left: 250px;
            padding: 30px;
            width: 100%;
        }

        /* Titre de la page */
        .main-content h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .main-content p {
            font-size: 16px;
            color: #eeeeee;
        }
    </style>
</head>
