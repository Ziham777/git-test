    <script>
    
    ('DOMContentLoaded', function () {
        // Sélectionner le lien de déconnexion
        const logoutItem = document.querySelector('.menu li:last-child a');
    
        if (logoutItem) {
            logoutItem.addEventListener('click', function (event) {
                event.preventDefault(); // Empêcher le comportement par défaut

                // Ajouter une confirmation avant la déconnexion
                if (confirm('Voulez-vous vraiment vous déconnecter ?')) {
                    // Rediriger vers la page de connexion
                    window.location.href = 'Accueil2.html';
                }
            });
        }
    });
