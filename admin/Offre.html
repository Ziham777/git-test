            </ul>

        <div class="form-container">
            <h1>Ajouter un nouveau candidature</h1> 
            <form action="Offre.php" method="post">
                <div class="form-group">
                    <label for="titre">Titre de Offre  :</label>
                    <input type="text" id="titre" name="titre" placeholder="" required>
                </div>
                <div class="form-group">
                    <label for="description">Description :</label>
                    <input type="text" id="description" name="description" placeholder="" required>
                </div>
                <div class="form-group">
                    <label for="salaire">Salaire :</label>
                    <input type="text" id="salaire" name="salaire" placeholder="200000" required>
                </div>
                <div class="form-group">
                    <label for="entreprise ">Entreprise :</label>
                    <input type="text" id="entreprise" name="entreprise" placeholder="" required>
                </div>
                <div class="form-group">
                    <label for="secteur">Secteur :</label>
                    <input type="text" id="secteur" name="secteur" placeholder="" required>
                </div>
                <div class="form-group">
                    <label for="ville">Ville :</label>
                    <input type="text" id="ville" name="ville" placeholder="" required>
                </div>
                <div class="form-group">
                    <label for="adress">Adress :</label>
                    <input type="text" id="adress" name="adress" placeholder="" required>
                </div>
                <div class="form-group">
                    <label for="telephone">Telephone :</label>
                    <input type="text" id="telephone" name="telephone" placeholder="" required>
                </div>
                    <div class="form-group">
                        <label for="datedebut">Date de debut :</label>
                        <input type="date" id="datedebut" name="datedebut" required>
                    </div>
                    <div class="form-group">
                        <label for="datefin">Date de fin :</label>
                        <input type="date" id="datefin" name="datefin" required>
                    </div>
                    <div class="form-group">
                        <button type="submit">Ajouter</button>
                    </div>
            </form>
        </div>
    </div>
    <script>
        // Fonction pour gérer l'affichage des sous-menus
        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', function (e) {
                e.preventDefault(); // Empêche le comportement par défaut du lien
                const submenu = this.nextElementSibling; // Sélectionne le sous-menu associé
                if (submenu && submenu.classList.contains('submenu')) {
                    submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
                }
            });
        });
    </script>
</body>
