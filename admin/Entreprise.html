                    </ul>
                </li>
            </ul>
        </div>

        <div class="form-container">
            <h1>Ajouter une Nouvelle Entreprise</h1>
            <form action="entreprise.php" method="post">
                <div class="form-group">
                    <label for="nom">Nom :</label>
                    <input type="text" id="nom" name="nom" placeholder="ALI ABDI" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail :</label>
                    <input type="email" id="email" name="email" placeholder="ALIABDI@GMAIL.COM" required>
                </div>
                <div class="form-group">
                    <label for="motpasse">Mot de Passe :</label>
                    <input type="password" id="motpasse" name="motpasse" placeholder="********" required>
                </div>
                <div class="form-group">
                    <button type="submit">Ajouter</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        // Fonction pour gérer l'affichage des sous-menus
        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', function (e) {
                e.preventDefault(); // Empêche le comportement par défaut du lien
                const submenu = this.nextElementSibling; // Sélectionne le sous-menu associé
                if (submenu && submenu.classList.contains('submenu')) {
                    submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
                }
            });
        });
    </script>
</body>
