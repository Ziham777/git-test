  <link rel="stylesheet" href="inscription.css">
</head>
<body>
  <div class="container">
    <h1>Inscription Candidat</h1>
    <form method="post"action="inscription.php">
      <label for="number">numero</label>
      <input type="number" id="numero" name="numero" placeholder="numero" required>
      <label for="text">nom</label>
      <input type="text" id="nom" name="nom" placeholder="Nom complet" required>
      <label for="email">email</label>
      <input type="email" id="email" name="email" placeholder="Adresse e-mail">
      <label for="password">Mot</label>
      <input type="password" id="mot" name="mot" placeholder="Mot de passe">

      <button type="submit" class="btn-submit">S'inscrire</button>
    </form>
